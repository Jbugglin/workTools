<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./worktool_v2.css">
    <title>Worktool_V2 - JB</title>
</head>
<body>
    <header></header>
    <main>
        <form class="calcVeloForm" id="calcVeloForm">
            <fieldset>
                <legend>Velocity</legend>
                <div class="user-input">
                    <label for="pieceCount">Total Pieces:</label>
                    <input type="text" name="pieceCount" id="pieceCount">
                </div>
                <div class="user-input">
                    <label for="piecePerSheet">Pieces per Sheet:</label>
                    <select name="piecePerSheet" id="piecePerSheet">
                        <option value="1">1</option>
                        <option value="2" selected>2</option>
                        <option value="3">3</option>
                    </select>
                </div>
                <div class="user-input">
                    <label for="estRun">Est. Runtime:</label>
                    <input type="text" name="estRun" id="estRun">
                </div>
                <div id="velo-disp" class="display"></div>
                <div class="button-container">
                    <button id="subCalcVelo">Calc!</button>
                    <button type="reset" onclick="clearVeloDisp()">Clear</button>
                </div>
            </fieldset>
        </form>

        <form class="roll-info" id="roll-info">
            <fieldset>
                <legend>Roll Information</legend>
                <div class="user-input">
                    <label for="numRolls"># of rolls:</label>
                    <input type="text" name="numRolls" id="numRolls">
                </div>

                <div class="user-input">
                    <label for="rollGaps"># of gaps:</label>
                    <input type="text" name="rollGaps" id="rollGaps">
                </div>

                <div id="roll-disp" class="display"></div>

                <div class="button-container">
                    <button id="rollBtn">Calc!</button>
                    <button type="reset" onclick="clearVeloDisp()">Clear</button>
                </div>
            </fieldset>
        </form>
    </main>
    <footer></footer>
    <script src="./worktool_v2.js"></script>
</body>
</html>
