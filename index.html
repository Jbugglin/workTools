<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./CSS/styles.css">
    <title>WorkTools - JB</title>
</head>
<body>
    <header>
        <h1>Work Tools</h1>
    </header>

    <main>
        <nav>
            <div class="toolContainer">
                <div class="tool">
                    <div class="toolHeader">
                        <h2>Finish-line Estimator</h2>
                    </div>
                    <div class="toolDesc">
                        <p>Calculates approx run time based on estimates for: roll changes,
                            gaps, and calculated production speed.
                        </p>
                    </div>
                    <div class="toolLink">
                        <button>
                            <a href="./HTML/finishingEstimator.html">Go To Tool</a>
                        </button>
                    </div>
                </div>
            </div>

            <div class="toolContainer">
                <div class="tool">
                    <div class="toolHeader">
                        <h2>Velo Suggest</h2>
                    </div>
                    <div class="toolDesc">
                        <p>Calculates approx machine velo based on piece count and estimated run time.</p>
                    </div>
                    <div class="toolLink">
                        <button>
                            <a href="#">Go To Tool</a>
                        </button>
                    </div>
                </div>
            </div>
        </nav>
    </main>

    <footer>
        <p id="copyrightLine">
            &copy; 2025 Jordan Bugglin. All rights reserved.
        </p>
    </footer>
</body>
</html>
