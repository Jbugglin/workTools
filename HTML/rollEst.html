<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/styles.css">
    <title>Roll Estimator</title>
</head>
<body>
    <header>
        <button class="homeButton">
            <a href="../index.html">Home</a>
        </button>
    </header>

    <main>
        <!-- User input to find the quantity for a full roll, 
            this includes the starting squence number and ending sequence number for the roll on 1 side.
                This number will be the number of SHEETS! -->
        <form id="rollEst-input">
            <div class="user-input-field">
                <label for="rollSeqStart">Starting Sequence #:</label>
                <input type="number" name="rollSeqStart" id="rollSeqStart" min="0" class="userInputArea">
            </div>
            <br>
            <div class="user-input-field">
                <label for="rollSeqEnd">Ending Sequence #:</label>
                <input type="number" name="rollSeqEnd" id="rollSeqEnd" min="0" class="userInputArea">
            </div>
            <br>
            <div class="button-container">
                <button type="submit" onclick="rollEst()">Submit</button>
                <button type="reset">Clear</button>
            </div>
        </form>
    </main>
    
    <script src="/action.js"></script>
</body>
</html>
