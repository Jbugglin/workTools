<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/styles.css">
    <title>Roll Estimator</title>
</head>
<body>
    <header>
        <button class="homeButton">
            <a href="../index.html">Home</a>
        </button>
    </header>

    <main>
        <!-- User input to find the quantity for a full roll, 
            this includes the starting squence number and ending sequence number for the roll on 1 side.
                This number will be the number of SHEETS! -->
        <div class="estContainer">
            <form id="rollEst-input" class="user-input">
                <div class="user-input-field">
                    <label for="rollSeqStart">Starting Sequence #:</label>
                    <input type="number" name="rollSeqStart" id="rollSeqStart" min="0" class="userInputArea">
                </div>
                <br>
                <div class="user-input-field">
                    <label for="rollSeqEnd">Ending Sequence #:</label>
                    <input type="number" name="rollSeqEnd" id="rollSeqEnd" min="0" class="userInputArea">
                </div>
                <br>
                <div class="user-input-field">
                    <label for="totalJobQty">Total Job Quantity:</label>
                    <input type="number" name="totalJobQty" id="totalJobQty" min="0" class="userInputArea">
                </div>
                <br>
                <div class="user-input-field">
                    <label for="numPerSheet"># per sheet: </label>
                    <select name="numPerSheet" id="numPerSheet">
                        <option value="1">1</option>
                        <option value="2" selected="selected">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
                <br>
                <div class="button-container">
                    <button type="submit">Submit</button>
                    <button type="reset">Clear</button>
                </div>
            </form>
            <div id="output">
                <div class="left-column">
                    <ul class="veloDiv">
                        <li>Total Rolls: </li>
                        <li>Tolerance: </li>
                    </ul>
                </div>
                <div class="right-column">
                    <ul>
                        <li id="dispRollCount">-----</li>
                        <li id="dispTolerance">-----</li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    
    <script src="../Javascript/rollEst.js"></script>
</body>
</html>
